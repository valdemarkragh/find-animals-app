<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <script src="scripts/jquery.js" type="text/javascript"></script>
        <script src="scripts/jquerymobile.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>PetFinder</title>
    </head>
    <body>
        <script src="scripts/node_modules/angular/angular.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>

        <!-- First page -->
        <div data-role="page" id="one">
            <div data-role="header"><h1>PetFinder</h1></div>
            <div role="main" class="ui-content1">
                <div class="ui-grid-solo">
                    <div class="ui-block-a"><a href="#registerpet" rel="internal" data-transition="slidefade" class="ui-btn ui-corner-all ui-shadow">Anmeld bortløbet dyr</a></div>
                </div>
                <div class="ui-grid-solo">
                    <div class="ui-block-a"><a href="findanimals.html" rel="external" data-transition="slidefade" class="ui-btn ui-corner-all ui-shadow">Søg efter bortløbet dyr</a></div>
                    
                </div>
            </div>

        </div>

        <!-- Second page -->
        
        <div data-role="page" id="registerpet">
            <div data-role="header">
                <h1>PetFinder</h1>
                <a href="#one" id="back_btn" class="ui-btn ui-btn-inline ui-icon-carat-l ui-btn-icon-notext"></a>
            </div>
            <div role="main" class="ui-content">
                
                


                <div ng-app="locFinder" ng-controller="locFinderController as finder">
                    <div>
                        <form name="myForm" method="post">
                            <label class="label-ejer" for="en"><p>Ejerens navn:</p></label>
                            <input type="text" name="en" id="text-basic" value="" required>

                            <label for="tel"><p>Ejerens telefonnummer:</p></label>
                            <input type="tel" name="tel" id="tel" value="" required>

                            <label for="textarea"><p>Beskriv dit bortløbet dyr:</p></label>
                            <textarea name="description" ng-model="description" required minlength="4"></textarea>
                            
                        </form>
                            <button class="btn_location" ng-click="finder.getLocation()" style="width: 89%; margin: auto; margin-top: 20px;">Find min lokation</button>
                            <div class="location"><p>Din lokation er: {{lat}}, {{long}}</p></div>

                            <button class="btn" ng-click="finder.saveLocation()" style="width: 89%; margin: auto; margin-top: 50px;">Registrer anmeldelse</button>
                        
                        <br />
                       
                    </div>
                    </div>


                </div>
            </div>

        
        
</body>
</html>
