    <div data-role="header">

        <a href="index.html" rel="external" id="back_btn" class="ui-btn ui-btn-inline ui-icon-carat-l ui-btn-icon-notext"></a>
    </div>
    <div role="main" class="ui-content">

        
        <div ng-app="locFinder" ng-controller="locFinderController as finder">


            <form>
                <label for="slider-1">Vælg Distance i Km</label><input type="number" ng-model="distance">
                
            </form>
            <button class="btn btn_location" ng-click="finder.getLocation(); finder.findAnimals()" style="width: 89%; margin: auto; margin-top: 20px;">Find dyr</button>

            <hr class="hr" />
            <table id="example" class="display" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Beskrivelse</th>
                        <th>Distance</th>

                    </tr>
                <tbody>
                    <tr ng-repeat="animal in animals">
                        <td> {{ animal.description }} </td>
                        <td>{{ animal.distance | number: 2 }} km</td>

                    </tr>
                    
                </tbody>
            </table>
